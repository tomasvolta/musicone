<ion-view view-title="Login">
   <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="doLogin()">Log in</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="register()">Join Us</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
