<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Join us</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="registerData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>
         <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="registerData.email">
        </label>
       
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="registerData.name">
        </label>

        <label class="item">
          <button class="button button-block button-positive" ng-click="doJoin()">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
