<ion-view view-title="Search" >

  <ion-content >
 	
  	 <div class="list">
  	 	 <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="search" ng-model="searchFilter" ng-change="scrollTop()" placeholder="Search">
		  </label>
    <a  class="item item-thumbnail-left" ng-repeat="playlist in song | filter:searchFilter" href="#/app/playlists/{{playlist.id}}">
    		<img ng-src="{{playlist.user.avatar_url}}">
    		<h2>{{playlist.user.username}}</h2>
    		<p>{{playlist.user.username}}</p>
    </a>
</div>
	
  </ion-content>
</ion-view>
